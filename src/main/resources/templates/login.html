<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f3f5fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px 48px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 360px;
        }

        h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* ✅ căn label & input về cùng bên trái */
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
            align-self: flex-start; /* đảm bảo label không bị giữa */
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.15);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #357abd;
        }

        #message {
            color: #e74c3c;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm" onsubmit="login(event)">
        <label>Tên đăng nhập</label>
        <input type="text" id="username" required>

        <label>Mật khẩu</label>
        <input type="password" id="password" required>

        <button type="submit">Đăng nhập</button>
    </form>

    <p id="message"></p>
</div>

<script>
    async function login(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const res = await axios.post("http://localhost:8080/auth/login", {
                username,
                password
            }, {
                headers: { "Content-Type": "application/json" }
            });

            if (res.data.status === "success" && res.data.data?.token) {
                const { token, username } = res.data.data;
                localStorage.setItem("token", token);
                localStorage.setItem("username", username);
                window.location.href = "/jsp/user";
            } else {
                document.getElementById("message").innerText = "Đăng nhập thất bại!";
            }
        } catch (err) {
            console.error("Lỗi login:", err);
            document.getElementById("message").innerText = "Sai tài khoản hoặc lỗi server!";
        }
    }
</script>
</body>
</html>
